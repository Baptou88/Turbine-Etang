[env]
upload_port = COM3
monitor_port = COM3

[env:Turbine]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
lib_deps = 
	; heltecautomation/Heltec ESP32 Dev-Boards@^1.1.0
	https://github.com/Baptou88/Heltec_ESP32
	bblanchon/ArduinoJson@^6.18.0
	adafruit/Adafruit INA260 Library@^1.5.0
	br3ttb/PID@^1.2.1
	;jonblack/arduino-fsm@^2.2.0
	;Baptou88/arduino-fsm@^2.2.0
	https://github.com/Baptou88/arduino-fsm.git
lib_extra_dirs = ${PROJECT_DIR}\..\librairies
upload_port = ${env.upload_port}
monitor_port = ${env.monitor_port}
monitor_speed = 115200




